<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão de Empresas</title>
	<!-- Endereço para testar a página no navegador: http://localhost:8080/curso-erp-e-primefaces-essencial/GestaoEmpresas.xhtml -->
	<h:outputStylesheet library="minierp" name="estilo.css" />
</h:head>
<h:body>
	<h:outputText value="jsf funcionando" />
	<header>
		<h:graphicImage library="minierp" name="logo.png" />
	</header>
	<div id="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<!-- Ao usuário clicar neste label, o foco será direcionado para o input text "razaoSocial". -->
				<h:outputLabel value="Razão Social" for="razaoSocial" />
				<h:panelGroup>
					<!-- Requerid para campo obrigatório : Validação -->
					<h:inputText id="razaoSocial"
						value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true" />
					<h:message for="razaoSocial" />
				</h:panelGroup>
				<h:outputLabel value="Nome Fantasia" for="nomeFantasia" />
				<h:inputText id="nomeFantasia"
					value="#{gestaoEmpresasBean.empresa.nomeFantasia}" />
				<h:outputLabel value="Tipo empresa" for="tipo" />
				<h:panelGroup>
					<h:selectOneMenu id="tipo"
						value="#{gestaoEmpresasBean.empresa.tipo}">
						<f:selectItem itemLabel="Selecione" />
						<!-- <f:selectItem itemLabel="MEI" itemValue="MEI"/> -->
						<!-- <f:selectItem itemLabel="LTDA" itemValue="LTDA"/> -->
						<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
							itemValue="#{tipoEmpresa}" />
					</h:selectOneMenu>
					<h:message for="tipo" />
				</h:panelGroup>
				<h:outputLabel value="CNPJ: " for="dataFundacao" />
				<h:panelGroup>
					<h:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}"
						label="CNPJ">
						<f:validateLength minimum="18" maximum="18" />
					</h:inputText>
					<h:message for="cnpj" />
				</h:panelGroup>
				<h:outputLabel value="Data Fundação: " for="dataFundacao" />
				<h:panelGroup>
					<h:inputText id="dataFundacao"
						value="#{gestaoEmpresasBean.empresa.dataFundacao}"
						label="Data fundacao">
						<!-- Conversão em objeto date dd/MM/yyyy -->
						<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
					</h:inputText>
					<h:message for="dataFundacao" />
				</h:panelGroup>
				<h:outputLabel value="Faturamento" for="faturamento" />
				<h:panelGroup>
					<h:inputText id="faturamento"
						value="#{gestaoEmpresasBean.empresa.faturamento}"
						label="Faturamento">
						<!-- <f:convertNumber minFractionDigits="2" maxIntegerDigits="2"/> -->
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</h:inputText>
					<h:message for="faturamento" />
				</h:panelGroup>
				<h:outputLabel />
				<h:commandButton value="Salvar"
					actionListener="#{gestaoEmpresasBean.salvar}" />
				<h:outputLabel />
				<h:commandLink value="Precisa de ajuda?"
					action="#{gestaoEmpresasBean.ajuda}" />
			</h:panelGrid>
			<!-- Lista dados para o usuário -->
			<!-- Dados de uma lista no managedBean. Corrigido para exibir dados reais e dinâmicos. -->
			<h:dataTable value="#{gestaoEmpresasBean.empresa}" var="empresa">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia" />
					</f:facet>
					<h:outputText value="#{empresa.nomeFantasia}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa" />
					</f:facet>
					<h:outputText value="#{empresa.tipo.descricao}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	<footer> "JSF" e Prime faces essencial - mini erp empresas </footer>
</h:body>
</html>
