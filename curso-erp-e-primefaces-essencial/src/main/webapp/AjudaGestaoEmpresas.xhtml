<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="UTF-8"/>
    <title>Ajuda - Gestão de Empresas</title>
    <h:outputStylesheet library="minierp" name="estilo.css"/>
</h:head>

<h:body>
    <header>
        <h:graphicImage library="minierp" name="logo.png"/>
    </header>

    <h2>Ajuda - Gestão de Empresas</h2>

    <div id="conteudo">
        <h:form>
            <p>Esta é a página de ajuda para o módulo de Gestão de Empresas.</p>
            <p>Aqui você encontra informações e suporte sobre como preencher os campos e salvar os dados corretamente.</p>

            <!-- Link para voltar -->
            <!-- Navegação de páginas , utilizando componente JSF -->
            <p>
            	<h:commandLink value="Voltar para o cadastro" action="GestaoEmpresas?faces-redirect=true" />
            </p>                        
        </h:form>
    </div>

    <footer>
        <p>JSF e PrimeFaces Essencial - Mini ERP Empresas</p>
    </footer>
</h:body>
</html>
